<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stranger Ipsum</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link href="styles.css" rel="stylesheet" text="text/css" />
</head>
<body>
  <div class="video-container">
    <video class="video-background" preload="auto" autoplay="" loop="" muted="">
      <source src="https://player.vimeo.com/external/178812339.hd.mp4?s=bf1db383854643d8d92aac96a5bca01802122d46&amp;profile_id=174" type="video/mp4">
    </video>
  </div>
  <div class="main-content">
    <h1 class="title">
      <img class="title-image" src="stranger-ipsum-title.png" alt="Stranger Ipsum"/>
    </h1>
    <p class="description">
      Specify the number of paragraphs of text you would like to generate. All sentences are quotes pulled from the Stranger Things Netflix series (Seasons 1 & 2).
    </p>
    <form action="/" method="POST">
      <input type="number" class="paragraph-number" name="numberOfParagraphs">
      <input type="submit" value="Generate" class="generate-button">
    </form>
    <a href="javascript:void(0)" class='copy-button' data-clipboard-target="#targetText">Copy Text</a>
    <div class="generated-text" id="targetText">
      <div class='placeholder-div'></div>
    </div>
    <a class="github-button" href="https://github.com/engineering-robert/stranger-ipsum" data-icon="octicon-star" data-show-count="true" aria-label="Star engineering-robert/stranger-ipsum on GitHub">Star</a>
  </div>
  <div id="copyOverlay">
    <div id="copyText">
      <p>Copied!</p>
    </div>
  </div>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script>
    var innerContents = document.getElementsByClassName("text-wrapper")[0].innerHTML;
    if (!innerContents.includes("<p>")) {
      $('.copy-button').hide();
      document.getElementsByClassName("text-wrapper")[0].style.display = "none";
    };
    var clip = new Clipboard('.copy-button');
    clip.on('success', function(e) {
      $('#copyOverlay').show();
      $('#copyOverlay').fadeOut(2000);
      e.clearSelection();
    });
  </script>
</body>
</html>
