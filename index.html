<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lorem Ipsum Generator</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans:300,300i" rel="stylesheet">
  <style>

  @import url(https://fonts.googleapis.com/css?family=Varela+Round);
  @import url(https://necolas.github.io/normalize.css/3.0.2/normalize.css);

  h1, h2, h3 {
    font-family: 'Lato', sans-serif;
    color: #00A8E8;
  }

  body {
    background: #00171F;
    color: #fff;
    text-align: center;
    margin: 100px auto;
    max-width: 800px;
    padding: 0 40px;
    font-family: , sans-serif;
    font: 16px 'Open Sans', sans-serif;
  }

  p {
    font-size: 20px;
  }

  form {
    margin-top: 25px;
    margin-bottom: 25px;
  }

  hr {
    border-color: #00171F;
    width: 400px;
    margin-bottom: 30px;
  }

  label {
    display: block;
    font-weight: bold;
  }

  input {
    font-family: 'Varela Round', Helvetica, serif;
    font-size: 16px;
    padding: 5px;
    margin: 10px 0;
    text-align: center;
    border: 1px solid #fff;
    color: #2C3238;
  }

  input#numberOfParagraphs {
    max-width: 80px;
    margin-right: 10px;
  }

  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  .button {
    border-width: 0px;
    padding: 6px 12px;
  }

  input[type=submit] {
    background-color: #00A8E8;
    color: #FFF;
  }

  input[type=submit]:hover {
    background-color: #fff;
    color: #00A8E8;
  }

  a.button {
    display: inline-block;
    text-decoration: none;
    background: #003459;
    color: #fff;
    font-weight: bold;
    margin-bottom: 20px;
    margin-top: -20px;
  }

  .text-wrapper {
    padding: 20px;
    color: #313131;
    background-color: #FFF;
    box-shadow: #d8d8d8 0px 0px 20px;
  }

  .text-wrapper p {
    font-size: 16px;
    text-align: left;
    animation: fadein 2s;
  }

  .text-wrapper p:first-child {
    margin-top: 0;
  }

  .text-wrapper p:last-child {
    margin-bottom: 0;
  }

  @@keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  /* Firefox < 16 */
  @-moz-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  /* Safari, Chrome and Opera > 12.1 */
  @-webkit-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  /* Internet Explorer */
  @-ms-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  #copyOverlay {
    display: none;
    position: fixed;
    top: 0;
    background: rgba(0, 0, 0, 0.45);
    width: 100vw;
    left: 0;
    height: 100vh;
  }

  #copyText {
    margin-top: 40vh;
  }

  #copyText p {
    font-size: 30px;
    font-weight: bold;
  }

  </style>
</head>
<body>
  <h1>Lorem Ipsum Generator</h1>
  <p>
    Specify the number of paragraphs of text you would like to have returned. The words used in this lorem ipsum generator are all technology/web development related.
  </p>
  <form action="/" method="POST">
    <input type="number" id="numberOfParagraphs" name="numberOfParagraphs">
    <input type="submit" value="Generate" class="button">
  </form>
  <a href="javascript:void(0)" class='button' data-clipboard-target="#targetText">Copy Text</a>
  <div class="text-wrapper" id="targetText">
    <div class='lorem-ipsum-container'></div>
  </div>
  <div id="copyOverlay">
    <div id="copyText">
      <p>The text has been copied!</p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script>
  var innerContents = document.getElementsByClassName("text-wrapper")[0].innerHTML;
  if (!innerContents.includes("<p>")) {
    $('a.button').hide();
    document.getElementsByClassName("text-wrapper")[0].style.display = "none";
  };
  var clip = new Clipboard('.button');
  clip.on('success', function(e) {
    $('#copyOverlay').show();
    $('#copyOverlay').fadeOut(2000);
    e.clearSelection();
  });
  </script>
</body>
</html>
